<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda WhatsApp | Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2D5A4A;
            --primary-light: #3D7A60;
            --primary-dark: #1D3A2A;
            --accent: #D4A574;
            --accent-light: #E8C9A0;
            --text: #1A1A1A;
            --text-light: #6B6B6B;
            --bg: #FAF8F5;
            --white: #FFFFFF;
            --border: #E5E0D8;
            --success: #4A7C59;
            --shadow-sm: 0 2px 4px rgba(45, 90, 74, 0.05);
            --shadow-md: 0 10px 15px -3px rgba(45, 90, 74, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(45, 90, 74, 0.15);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header Premium */
        .header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
        }

        .logo {
            width: 46px;
            height: 46px;
            background: var(--primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .store-name {
            font-family: 'Crimson Pro', serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(45, 90, 74, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 90, 74, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-light);
            border: 1.5px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg);
            border-color: var(--text);
            color: var(--text);
        }

        .cart-btn {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--accent);
            color: var(--white);
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            border: 2px solid var(--white);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Admin Panel */
        .admin-panel {
            background: var(--white);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .admin-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary);
            border-bottom: 2px solid var(--bg);
            padding-bottom: 1rem;
        }

        /* Tabs Scrollable */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            scrollbar-width: none;
        }
        .tabs::-webkit-scrollbar { display: none; }

        .tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-weight: 600;
            cursor: pointer;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Forms Premium */
        .form-group { margin-bottom: 1.5rem; }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s ease;
            font-family: 'Work Sans', sans-serif;
            background: #FAFAFA;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(45, 90, 74, 0.05);
        }

        /* Products Display */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }

        .product-image {
            width: 100%;
            height: 280px;
            background: #F8F9FA;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-image.emoji { font-size: 5rem; }

        .product-content {
            padding: 1.75rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 0.75rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            line-height: 1.3;
        }

        .product-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: auto;
        }

        /* Variant Option Selector */
        .variant-group { margin-top: 1.25rem; }
        .variant-options { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .variant-option {
            padding: 0.5rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            background: var(--white);
        }
        .variant-option.selected {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        /* Quantity Selector */
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #F2F2F2;
            padding: 0.5rem;
            border-radius: 10px;
            margin: 1.25rem 0;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--white);
            border: none;
            cursor: pointer;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }

        /* Cart Modal Premium */
        .cart-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .cart-modal.active { display: flex; animation: fadeIn 0.3s ease; }

        .cart-content {
            background: var(--white);
            width: 95%;
            max-width: 550px;
            border-radius: 30px;
            padding: 2.5rem;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1.5px solid var(--bg);
            padding-bottom: 1.25rem;
        }
        .cart-title { font-family: 'Crimson Pro', serif; font-size: 2rem; font-weight: 700; }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 1.5rem;
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--bg);
            align-items: center;
        }

        /* Alerts */
        .alert {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            background: var(--white);
            box-shadow: var(--shadow-lg);
            border-left: 5px solid var(--primary);
            z-index: 3000;
            animation: slideInRight 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .container { padding: 2rem 1rem; }
            .header-content { padding: 0 1rem; }
            .products-grid { grid-template-columns: 1fr 1fr; gap: 1rem; }
            .product-image { height: 180px; }
            .product-name { font-size: 1rem; }
            .product-price { font-size: 1.4rem; }
        }
    </style>
</head>

                    // Asegurar que auth se mezcle correctamente

                        ...storeData, 
                        ...parsed,
                        auth: parsed.auth ? { ...storeData.auth, ...parsed.auth } : storeData.auth

                // Rellenar campos del panel con datos cargados

                document.getElementById('currencySymbol').value = storeData.currency || '‚Ç¨';

        function saveData() {
            try {
                localStorage.setItem('storeData', JSON.stringify(storeData));
            } catch (e) { console.error("Error saving data", e); }
        }

        function checkAdminAccess() {
            if (!storeData.auth || !storeData.auth.passwordHash) {
                showModal('setup');
                return;
            }
            
            // Si ya estamos autenticados en esta sesi√≥n (sessionStorage)
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                storeData.auth.isAuthenticated = true;
                document.getElementById('adminPanel').classList.remove('hidden');
                hideModal();
                return;
            }

            showModal('login');
        }

        function showModal(type) {
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('loginForm').classList.toggle('hidden', type === 'setup');
            document.getElementById('setupForm').classList.toggle('hidden', type === 'login');
        }

            document.getElementById('loginModal').classList.add('hidden');

        async function setupPassword() {
            const p1 = document.getElementById('setupPassword1').value;
            const p2 = document.getElementById('setupPassword2').value;
            
            if (p1.length < 6) return showAlert('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres', 'info');
            if (p1 !== p2) return showAlert('‚ö†Ô∏è Las contrase√±as no coinciden', 'info');

            storeData.auth.passwordHash = await hashPassword(p1);
            storeData.auth.isAuthenticated = true;
            
            saveData(); // Guardar antes de recargar
            sessionStorage.setItem('adminAuthenticated', 'true');
            
            showAlert('‚úÖ Contrase√±a configurada con √©xito', 'success');
            
            // Peque√±a espera para asegurar el guardado y visibilidad de la alerta
            setTimeout(() => location.reload(), 1000);
        }

        async function attemptLogin() {
            const pass = document.getElementById('loginPassword').value;
            const hash = await hashPassword(pass);
            
            if (hash === storeData.auth.passwordHash) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                storeData.auth.isAuthenticated = true;
                location.reload();
            } else {
                const err = document.getElementById('loginError');
                err.classList.remove('hidden');
                err.textContent = 'Contrase√±a incorrecta';
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function setupImagePreview() {
            const fileInput = document.getElementById('productImageFile');
            const textInput = document.getElementById('productImage');
            const previewContainer = document.getElementById('imagesPreview');

            fileInput.addEventListener('change', function(e) {
                previewContainer.innerHTML = '';
                tempProductImages = [];
                Array.from(e.target.files).forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        tempProductImages.push(event.target.result);
                        const preview = document.createElement('div');
                        preview.style.cssText = 'position: relative; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border);';
                        preview.innerHTML = `<img src="${event.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                        previewContainer.appendChild(preview);
                    };
                    reader.readAsDataURL(file);
                });
            });

            textInput.addEventListener('input', function(e) {
                const value = e.target.value.trim();
                if (value) {
                    previewContainer.innerHTML = '';
                    tempProductImages = [];
                    const items = value.split(',').map(v => v.trim()).filter(v => v);
                    items.forEach((item) => {
                        tempProductImages.push(item);
                        const preview = document.createElement('div');
                        preview.style.cssText = 'position: relative; width: 60px; height: 60px; border-radius: 8px; overflow: hidden; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center;';
                        if (item.startsWith('http')) {
                            preview.innerHTML = `<img src="${item}" style="width: 100%; height: 100%; object-fit: cover;">`;
                        } else {
                            preview.innerHTML = `<span style="font-size: 2rem;">${item}</span>`;
                        }
                        previewContainer.appendChild(preview);
                    });
                }
            });
        }

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            if(!name || isNaN(price)) return showAlert('‚ö†Ô∏è Completa nombre y precio', 'info');

            const variants = [];
            document.querySelectorAll('.variant-builder').forEach(g => {
                const vName = g.querySelector('.v-name').value;
                const opts = Array.from(g.querySelectorAll('.v-options-list span')).map(s => s.textContent);
                if(vName && opts.length) variants.push({ name: vName, options: opts });
            });

            const p = {
                id: Date.now(),
                name,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                price,
                image: tempProductImages[0] || 'üì¶',
                images: [...tempProductImages],
                variants
            };

            storeData.products.push(p);
            saveData();
            updateDisplay();
            resetForm();
            showAlert('‚úÖ Producto a√±adido', 'success');
        }

            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('imagesPreview').innerHTML = '';
            document.getElementById('variantsContainer').innerHTML = '';

        }

        }

        function deleteCategory(name) {
            if(name === 'General') return;
            storeData.categories = storeData.categories.filter(c => c !== name);
            storeData.products.forEach(p => { if(p.category === name) p.category = 'General'; });

            updateDisplay();

        function displayProducts() {

                <section style="margin-bottom: 4rem;">

                        ${cats[cat].map(p => {

                            return `
                            <article class="product-card">

        function selectVarOption(el) {
            el.parentElement.querySelectorAll('.variant-option').forEach(o => o.classList.remove('selected'));

            productQuantities[pid] = Math.max(1, (productQuantities[pid] || 1) + val);

        async function changePassword() {
            const p1 = document.getElementById('newPasswordAdmin').value;

                showAlert('‚úÖ Seguridad actualizada', 'success');

        function addToCart(pid) {
            const p = storeData.products.find(x => x.id === pid);
            const vars = {};
            document.querySelectorAll(`[id^="v-opts-${pid}-"]`).forEach(v => {
                const groupName = v.id.split('-').pop();
                vars[groupName] = v.querySelector('.selected').textContent;
            });

            const existing = storeData.cart.find(i => i.productId === pid && JSON.stringify(i.variants) === JSON.stringify(vars));
            const qty = productQuantities[pid] || 1;

            if(existing) existing.quantity += qty;
            else storeData.cart.push({ productId: pid, variants: vars, quantity: qty });

            productQuantities[pid] = 1;
            updateCartBadge();
            saveData();
            showAlert('üõí Producto a√±adido', 'success');
        }

        function updateCartBadge() {
            document.getElementById('cartBadge').textContent = storeData.cart.reduce((s, i) => s + i.quantity, 0);
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
            renderCart();
        }

        function closeCart() { document.getElementById('cartModal').classList.remove('active'); }

        function renderCart() {
            const cont = document.getElementById('cartItems');
            if(!storeData.cart.length) {
                cont.innerHTML = '<div style="text-align:center; padding:2rem;">El carrito est√° vac√≠o</div>';
                document.getElementById('cartTotal').classList.add('hidden');
                document.getElementById('customerForm').classList.add('hidden');
                return;
            }

            document.getElementById('cartTotal').classList.remove('hidden');
            document.getElementById('customerForm').classList.remove('hidden');
            let subtotal = 0;

            cont.innerHTML = storeData.cart.map((item, idx) => {
                const p = storeData.products.find(x => x.id === item.productId);
                if(!p) return '';
                subtotal += p.price * item.quantity;
                const isImg = p.image.startsWith('http') || p.image.startsWith('data:');
                return `
                <div class="cart-item">
                    <div style="width:60px; height:60px; border-radius:8px; overflow:hidden; background:#F2F2F2; display:flex; align-items:center; justify-content:center;">
                        ${isImg ? `<img src="${p.image}" style="width:100%; height:100%; object-fit:cover;">` : p.image}
                    </div>
                    <div>
                        <div style="font-weight:600;">${p.name}</div>
                        <div style="font-size:0.75rem; color:#888;">${Object.entries(item.variants).map(([k,v]) => `${k}:${v}`).join(', ')}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:700;">x${item.quantity}</div>
                        <button onclick="removeFromCart(${idx})" style="border:none; background:none; cursor:pointer; font-size:0.8rem; color:#B91C1C;">Eliminar</button>
                    </div>
                </div>`;
            }).join('');

            let discount = 0;
            if(storeData.appliedCoupon) {
                const c = storeData.coupons.find(x => x.code === storeData.appliedCoupon);
                if(c) discount = c.type === 'percentage' ? subtotal * (c.value/100) : c.value;
            }

            document.getElementById('total').textContent = `${storeData.currency}${(subtotal - discount).toFixed(2)}`;
        }

        function removeFromCart(idx) {
            storeData.cart.splice(idx, 1);
            saveData();
            updateCartBadge();
            renderCart();
        }

        function applyCoupon() {
            const code = document.getElementById('couponInput').value.toUpperCase().trim();
            if(storeData.coupons.some(c => c.code === code)) {
                storeData.appliedCoupon = code;
                showAlert('üéÅ Cup√≥n aplicado', 'success');
                renderCart();
            } else {
                showAlert('‚ö†Ô∏è Cup√≥n no v√°lido', 'info');
            }
        }

        function sendWhatsApp() {
            const name = document.getElementById('customerName').value;
            const addr = document.getElementById('customerAddress').value;
            const phone = document.getElementById('customerPhone').value;
            if(!name || !addr || !phone) return showAlert('‚ö†Ô∏è Faltan datos de env√≠o', 'info');

            let msg = `üõçÔ∏è *NUEVO PEDIDO - ${storeData.name}*\n\n`;
            msg += `üë§ Cliente: ${name}\nüìû Telf: ${phone}\nüìç Dir: ${addr}\n\n`;
            msg += `--- *PEDIDO* ---\n`;
            
            let total = 0;
            storeData.cart.forEach(i => {
                const p = storeData.products.find(x => x.id === i.productId);
                const vars = Object.entries(i.variants).map(([k,v]) => `(${v})`).join('');
                msg += `‚Ä¢ ${p.name} ${vars} x${i.quantity} = ${storeData.currency}${(p.price * i.quantity).toFixed(2)}\n`;
                total += p.price * i.quantity;
            });

            if(storeData.appliedCoupon) msg += `\nüéÅ Cup√≥n: ${storeData.appliedCoupon}`;
            msg += `\nüí∞ *Total: ${document.getElementById('total').textContent}*`;

            window.open(`https://wa.me/${storeData.whatsapp.replace(/\+/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
        }

            storeData.name = document.getElementById('storeName').value;
            storeData.logo = document.getElementById('storeLogo').value;
            storeData.primaryColor = document.getElementById('primaryColor').value;

                try {
                    storeData = JSON.parse(e.target.result);

                    location.reload();

            };
            reader.readAsText(file);

        function resetData() { if(confirm('‚ö†Ô∏è ¬øBORRAR TODO?')) { localStorage.clear(); location.reload(); } }

            const a = document.createElement('div');

        }

            document.querySelectorAll('.tab').forEach(t => {

        window.addEventListener('load', init);
        document.getElementById('cartBtn').addEventListener('click', openCart);
        document.getElementById('adminToggle').addEventListener('click', () => {
            if(!storeData.auth.isAuthenticated) return checkAdminAccess();
            document.getElementById('adminPanel').classList.toggle('hidden');
        });
    </script>
