<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #121212;
            --primary-light: #2a2a2a;
            --accent: #b08d57;
            --accent-light: #d4bc8e;
            --text: #1a1a1a;
            --text-light: #757575;
            --bg: #fdfdfd;
            --white: #FFFFFF;
            --border: #eeeeee;
            --success: #2d5a4a;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.12);
            --radius: 16px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header Moderno */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            color: inherit;
        }

        .logo {
            width: 42px;
            height: 42px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--white);
            transition: transform 0.3s ease;
        }

        .logo-section:hover .logo { transform: rotate(-10deg); }

        .store-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.01em;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Botones Pulidos */
        .btn {
            padding: 0.8rem 1.6rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(176, 141, 87, 0.3);
        }

        .btn-secondary {
            background: #f5f5f7;
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #e5e5e7;
        }

        .cart-btn {
            position: relative;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.8rem;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: var(--white);
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
            border: 2px solid var(--white);
            padding: 0 5px;
        }

        /* Contenedores */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        /* Panel de Administraci√≥n Estilo Dashboard */
        .admin-panel {
            background: var(--white);
            border-radius: 32px;
            padding: 3rem;
            margin-bottom: 4rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0,0,0,0.03);
        }

        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            color: var(--primary);
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0.5rem;
            background: #f5f5f7;
            border-radius: 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: none;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.5s ease forwards; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Formularios */
        .form-group { margin-bottom: 1.8rem; }
        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #e1e1e1;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
            background: #fcfcfc;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(176, 141, 87, 0.1);
        }

        /* Cuadr√≠cula de Productos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 28px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 320px;
            background: #f9f9f9;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover .product-image img { transform: scale(1.08); }

        .product-image.emoji { 
            display: flex; align-items: center; justify-content: center; font-size: 5rem; 
        }

        .product-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--accent);
            margin-bottom: 0.8rem;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        .product-description {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1.8rem;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        /* Selectores de Variantes */
        .variant-options { display: flex; flex-wrap: wrap; gap: 0.6rem; margin-top: 0.6rem; }
        .variant-option {
            padding: 0.6rem 1.2rem;
            border: 1px solid #eeeeee;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: 0.2s;
        }

        .variant-option.selected {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        /* Selector de Cantidad */
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f7;
            padding: 0.6rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: var(--white);
            border: none;
            cursor: pointer;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }

        /* Modal Carrito Lujoso */
        .cart-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .cart-modal.active { display: flex; }

        .cart-content {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            border-radius: 35px;
            padding: 3rem;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .cart-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .cart-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 800;
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        /* Alertas */
        .alert {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1.2rem 2.5rem;
            border-radius: 20px;
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-lg);
            z-index: 4000;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .products-grid { grid-template-columns: 1fr; }
            .admin-panel { padding: 1.5rem; }
            .store-name { font-size: 1.5rem; }
        }
    </style>
</head>

    <script>
        let storeData = {
            name: 'Mi Tienda', logo: 'üõí', primaryColor: '#121212', textColor: '#1A1A1A',
            currency: '‚Ç¨', addToCartText: 'üõí Agregar al Carrito', whatsapp: '',
            auth: { passwordHash: null, isAuthenticated: false },
            products: [], categories: ['General'], coupons: [], cart: [], appliedCoupon: null
        };

        let variantGroupCounter = 0;
        let productQuantities = {};
        let tempProductImages = [];

        function init() {
            loadData();
            updateDisplay();
            initializeTabs();
            generateShareLink();
            setupImagePreview();
            
            const params = new URLSearchParams(window.location.search);
            if (params.get('shop') === 'customer') {
                document.getElementById('adminToggle').classList.add('hidden');
            } else {
                checkAdminAccess();
            }
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('storeData');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    storeData = { 
                        ...storeData, 
                        ...parsed,
                        auth: parsed.auth ? { ...storeData.auth, ...parsed.auth } : storeData.auth
                    };
                }
                
                document.getElementById('storeName').value = storeData.name || '';

                updateColors();

        function saveData() {
            try {
                localStorage.setItem('storeData', JSON.stringify(storeData));
            } catch (e) { console.error("Error saving data", e); }
        }

        function checkAdminAccess() {
            if (!storeData.auth || !storeData.auth.passwordHash) {
                showModal('setup');
                return;
            }
            if (sessionStorage.getItem('adminAuthenticated') === 'true') {
                storeData.auth.isAuthenticated = true;

                hideModal();
                return;

            document.getElementById('loginModal').classList.remove('hidden');

        async function setupPassword() {
            const p1 = document.getElementById('setupPassword1').value;
            const p2 = document.getElementById('setupPassword2').value;
            if (p1.length < 6) return showAlert('‚ö†Ô∏è M√≠nimo 6 caracteres', 'info');
            if (p1 !== p2) return showAlert('‚ö†Ô∏è No coinciden', 'info');
            storeData.auth.passwordHash = await hashPassword(p1);
            storeData.auth.isAuthenticated = true;
            saveData();
            sessionStorage.setItem('adminAuthenticated', 'true');
            showAlert('‚úÖ Configurado', 'success');
            setTimeout(() => location.reload(), 1000);
        }

        async function attemptLogin() {
            const pass = document.getElementById('loginPassword').value;
            const hash = await hashPassword(pass);
            if (hash === storeData.auth.passwordHash) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                storeData.auth.isAuthenticated = true;
                location.reload();
            } else {
                const err = document.getElementById('loginError');
                err.classList.remove('hidden');
                err.textContent = 'Contrase√±a incorrecta';
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function setupImagePreview() {
            const fileInput = document.getElementById('productImageFile');
            const textInput = document.getElementById('productImage');
            const previewContainer = document.getElementById('imagesPreview');

            fileInput.addEventListener('change', function(e) {
                previewContainer.innerHTML = '';
                tempProductImages = [];
                Array.from(e.target.files).forEach((file) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        tempProductImages.push(event.target.result);
                        const preview = document.createElement('div');
                        preview.style.cssText = 'position: relative; width: 80px; height: 80px; border-radius: 12px; overflow: hidden; border: 1px solid #eee;';
                        preview.innerHTML = `<img src="${event.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                        previewContainer.appendChild(preview);
                    };
                    reader.readAsDataURL(file);
                });
            });

            textInput.addEventListener('input', function(e) {
                const value = e.target.value.trim();
                if (value) {
                    previewContainer.innerHTML = '';
                    tempProductImages = [];
                    const items = value.split(',').map(v => v.trim()).filter(v => v);
                    items.forEach((item) => {
                        tempProductImages.push(item);
                        const preview = document.createElement('div');
                        preview.style.cssText = 'position: relative; width: 80px; height: 80px; border-radius: 12px; overflow: hidden; border: 1px solid #eee; display: flex; align-items: center; justify-content: center;';
                        if (item.startsWith('http')) {
                            preview.innerHTML = `<img src="${item}" style="width: 100%; height: 100%; object-fit: cover;">`;
                        } else {
                            preview.innerHTML = `<span style="font-size: 2rem;">${item}</span>`;
                        }
                        previewContainer.appendChild(preview);
                    });
                }
            });
        }

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            if(!name || isNaN(price)) return showAlert('‚ö†Ô∏è Completa nombre y precio', 'info');

            const variants = [];
            document.querySelectorAll('.variant-builder').forEach(g => {
                const vName = g.querySelector('.v-name').value;
                const opts = Array.from(g.querySelectorAll('.v-options-list span')).map(s => s.textContent);
                if(vName && opts.length) variants.push({ name: vName, options: opts });
            });

            const p = {
                id: Date.now(),
                name,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                price,
                image: tempProductImages[0] || 'üì¶',
                images: [...tempProductImages],
                variants

            storeData.products.push(p);
            saveData();
            updateDisplay();
            resetForm();
            showAlert('‚úÖ Producto a√±adido', 'success');

            document.getElementById('productName').value = '';

        function deleteCategory(name) {

                    <h2 style="font-family:'Playfair Display'; font-size: 2.5rem; margin-bottom: 3rem; text-align:center;">${cat}</h2>

                            const isImg = p.image.startsWith('http') || p.image.startsWith('data:');

                            return `
                            <article class="product-card">
                                <div class="product-image ${!isImg ? 'emoji' : ''}">${isImg ? `<img src="${p.image}">` : p.image}</div>
                                <div class="product-content">

            productQuantities[pid] = Math.max(1, (productQuantities[pid] || 1) + val);

            const p1 = document.getElementById('newPasswordAdmin').value;

        function addToCart(pid) {
            const p = storeData.products.find(x => x.id === pid);
            const vars = {};
            document.querySelectorAll(`[id^="v-opts-${pid}-"]`).forEach(v => {
                const groupName = v.id.split('-').pop();
                vars[groupName] = v.querySelector('.selected').textContent;
            });

            const existing = storeData.cart.find(i => i.productId === pid && JSON.stringify(i.variants) === JSON.stringify(vars));
            const qty = productQuantities[pid] || 1;

            if(existing) existing.quantity += qty;
            else storeData.cart.push({ productId: pid, variants: vars, quantity: qty });

            productQuantities[pid] = 1;
            updateCartBadge();
            saveData();
            showAlert('üõí A√±adido al carrito', 'success');
        }

        function updateCartBadge() {
            document.getElementById('cartBadge').textContent = storeData.cart.reduce((s, i) => s + i.quantity, 0);
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
            renderCart();
        }

        function closeCart() { document.getElementById('cartModal').classList.remove('active'); }

        function renderCart() {
            const cont = document.getElementById('cartItems');
            if(!storeData.cart.length) {
                cont.innerHTML = '<div style="text-align:center; padding:4rem; color:#999;">Tu bolsa de la compra est√° vac√≠a</div>';
                document.getElementById('cartTotal').classList.add('hidden');
                document.getElementById('customerForm').classList.add('hidden');
                return;
            }

            document.getElementById('cartTotal').classList.remove('hidden');
            document.getElementById('customerForm').classList.remove('hidden');
            let subtotal = 0;

            cont.innerHTML = storeData.cart.map((item, idx) => {
                const p = storeData.products.find(x => x.id === item.productId);
                if(!p) return '';
                subtotal += p.price * item.quantity;
                const isImg = p.image.startsWith('http') || p.image.startsWith('data:');
                return `
                <div class="cart-item">
                    <div style="width:80px; height:80px; border-radius:15px; overflow:hidden; background:#f5f5f7; display:flex; align-items:center; justify-content:center;">
                        ${isImg ? `<img src="${p.image}" style="width:100%; height:100%; object-fit:cover;">` : p.image}
                    </div>
                    <div style="flex:1">
                        <div style="font-weight:700; font-size:1.1rem; margin-bottom:0.3rem;">${p.name}</div>
                        <div style="font-size:0.8rem; color:#888;">${Object.entries(item.variants).map(([k,v]) => `${k}:${v}`).join(', ')}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:800;">${item.quantity} x ${storeData.currency}${p.price.toFixed(2)}</div>
                        <button onclick="removeFromCart(${idx})" style="border:none; background:none; cursor:pointer; font-size:0.8rem; color:#dc2626; margin-top:0.5rem; font-weight:600;">Eliminar</button>
                    </div>
                </div>`;
            }).join('');

            let discount = 0;
            if(storeData.appliedCoupon) {
                const c = storeData.coupons.find(x => x.code === storeData.appliedCoupon);
                if(c) discount = c.type === 'percentage' ? subtotal * (c.value/100) : c.value;
            }

            document.getElementById('total').textContent = `${storeData.currency}${(subtotal - discount).toFixed(2)}`;
        }

        function removeFromCart(idx) {
            storeData.cart.splice(idx, 1);
            saveData();
            updateCartBadge();
            renderCart();
        }

        function applyCoupon() {
            const code = document.getElementById('couponInput').value.toUpperCase().trim();
            if(storeData.coupons.some(c => c.code === code)) {
                storeData.appliedCoupon = code;
                showAlert('üéÅ Cup√≥n aplicado', 'success');
                renderCart();

        function sendWhatsApp() {
            const name = document.getElementById('customerName').value;

            if(!name || !addr || !phone) return showAlert('‚ö†Ô∏è Faltan datos de env√≠o', 'info');

            storeData.cart.forEach(i => {
                const p = storeData.products.find(x => x.id === i.productId);

        window.addEventListener('load', init);
