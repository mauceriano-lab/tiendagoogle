<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda WhatsApp | Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #121212;
            --primary-light: #2a2a2a;
            --accent: #b08d57;
            --accent-light: #d4bc8e;
            --text: #1a1a1a;
            --text-light: #757575;
            --bg: #fdfdfd;
            --white: #FFFFFF;
            --border: #eeeeee;
            --success: #2d5a4a;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.12);
            --radius: 16px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header Moderno */
        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            color: inherit;
        }

        .logo {
            width: 42px;
            height: 42px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: var(--white);
            transition: transform 0.3s ease;
        }

        .logo-section:hover .logo { transform: rotate(-10deg); }

        .store-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.01em;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Botones Pulidos */
        .btn {
            padding: 0.8rem 1.6rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(176, 141, 87, 0.3);
        }

        .btn-secondary {
            background: #f5f5f7;
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #e5e5e7;
        }

        .btn-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-danger:hover {
            background: #fecaca;
        }

        .cart-btn {
            position: relative;
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.8rem;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: var(--white);
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 800;
            border: 2px solid var(--white);
            padding: 0 5px;
        }

        /* Contenedores */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        /* Panel de Administraci√≥n */
        .admin-panel {
            background: var(--white);
            border-radius: 32px;
            padding: 3rem;
            margin-bottom: 4rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0,0,0,0.03);
        }

        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            color: var(--primary);
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0.5rem;
            background: #f5f5f7;
            border-radius: 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: none;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.5s ease forwards; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group { margin-bottom: 1.8rem; }
        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #e1e1e1;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
            background: #fcfcfc;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(176, 141, 87, 0.1);
        }

        /* Cuadr√≠cula de Productos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 28px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 320px;
            background: #f9f9f9;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-image.emoji { font-size: 5rem; }

        .product-content {
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-category {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--accent);
            margin-bottom: 0.8rem;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        .product-description {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1.8rem;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .variant-options { display: flex; flex-wrap: wrap; gap: 0.6rem; margin-top: 0.6rem; }
        .variant-option {
            padding: 0.6rem 1.2rem;
            border: 1px solid #eeeeee;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: 0.2s;
        }

        .variant-option.selected {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f5f5f7;
            padding: 0.6rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: var(--white);
            border: none;
            cursor: pointer;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Carrito Mejorado */
        .cart-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .cart-modal.active { display: flex; }

        .cart-content {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            height: 100vh;
            padding: 2.5rem;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow-lg);
            animation: slideLeft 0.4s ease;
        }

        @keyframes slideLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #f1f1f1;
            align-items: center;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            background: #f9f9f9;
        }

        .cart-item-info { flex: 1; }
        .cart-item-name { font-weight: 700; margin-bottom: 0.2rem; }
        .cart-item-vars { font-size: 0.75rem; color: var(--text-light); margin-bottom: 0.5rem; }

        .alert {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1.2rem 2.5rem;
            border-radius: 20px;
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-lg);
            z-index: 4000;
            animation: slideIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .variant-img-picker {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .variant-img-picker img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
        }
        .variant-img-picker img.selected {
            border-color: var(--accent);
            transform: scale(1.1);
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: #f9f9f9;
            margin-bottom: 0.5rem;
            border-radius: 12px;
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .products-grid { grid-template-columns: 1fr; }
            .admin-panel { padding: 1.5rem; }
            .store-name { font-size: 1.5rem; }
            .cart-content { width: 100%; max-width: 100%; }
        }
    </style>
</head>

            const select = document.getElementById('currencySymbol');

        function setupImagePreview() {
            const fileInput = document.getElementById('productImageFile');

                    };
                    reader.readAsDataURL(file);
                });
            });

        function addVariantOption(id) {
            const group = document.getElementById(`v-group-${id}`);

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            if(!name || isNaN(price)) return showAlert('‚ö†Ô∏è Faltan datos', 'info');

            });

                id: editingProductId || Date.now(),
                name,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                price,
                image: tempProductImages[0] || 'üì¶',
                images: [...tempProductImages],
                variants
            };

            if(editingProductId) {
                const idx = storeData.products.findIndex(p => p.id === editingProductId);
                storeData.products[idx] = newProduct;
                editingProductId = null;
                document.getElementById('productSubmitBtn').textContent = '‚ûï Publicar Producto';
                document.getElementById('cancelEditBtn').classList.add('hidden');

                storeData.products.push(newProduct);

        function loadData() {
            try {
                const saved = localStorage.getItem('storeData');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    storeData = { ...storeData, ...parsed };
                    document.getElementById('storeName').value = storeData.name;
                    document.getElementById('whatsappNumber').value = storeData.whatsapp;
                    document.getElementById('storeLogo').value = storeData.logo;
                    document.getElementById('primaryColor').value = storeData.primaryColor;
                    document.getElementById('currencySymbol').value = storeData.currency;
                    document.getElementById('addToCartText').value = storeData.addToCartText;
                }
            } catch (e) {}
        }

        function saveData() { localStorage.setItem('storeData', JSON.stringify(storeData)); }
        function updateColors() { document.documentElement.style.setProperty('--primary', storeData.primaryColor); }
        function updateDisplay() {
            document.getElementById('storeNameDisplay').textContent = storeData.name;
            document.getElementById('logoDisplay').textContent = storeData.logo;
            updateColors(); displayProducts(); displayCategories(); updateCategorySelect(); updateCartBadge();
        }

        function changeQty(pid, val) {
            const el = document.getElementById(`qty-${pid}`);
            let q = parseInt(el.textContent) + val;
            if(q < 1) q = 1;
            el.textContent = q;
        }

        function addToCart(pid) {
            const p = storeData.products.find(x => x.id === pid);
            const qty = parseInt(document.getElementById(`qty-${pid}`).textContent);
            const vars = {};
            
            // Buscar los seleccionados en la UI
            document.querySelectorAll(`.product-card`).forEach(card => {
                if(card.querySelector(`[onclick*="addToCart(${pid})"]`)) {
                    card.querySelectorAll('.variant-options').forEach((vo, idx) => {
                        const selected = vo.querySelector('.selected');
                        if(selected) vars[p.variants[idx].name] = selected.textContent;
                    });
                }
            });

            const cartItem = { 
                cartId: Date.now(), 
                productId: pid, 
                variants: vars, 
                quantity: qty,
                img: document.getElementById(`main-img-${pid}`)?.src || p.image
            };
            
            storeData.cart.push(cartItem);
            updateCartBadge(); 
            showAlert('üõí A√±adido al carrito', 'success');
        }

        function updateCartBadge() { 
            const totalItems = storeData.cart.reduce((s, i) => s + i.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems; 
        }

        function openCart() { 
            document.getElementById('cartModal').classList.add('active'); 
            renderCart(); 
        }

        function closeCart() { document.getElementById('cartModal').classList.remove('active'); }

        function renderCart() {
            const cont = document.getElementById('cartItems');
            if(!storeData.cart.length) {
                cont.innerHTML = `
                    <div style="text-align:center; padding: 3rem 0;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üõçÔ∏è</div>
                        <p style="color: #999;">Tu carrito est√° vac√≠o</p>
                    </div>
                `;
                document.getElementById('cartTotal').classList.add('hidden');
                document.getElementById('customerForm').classList.add('hidden');
                return;
            }
            document.getElementById('cartTotal').classList.remove('hidden');
            document.getElementById('customerForm').classList.remove('hidden');
            
            let total = 0;
            cont.innerHTML = storeData.cart.map((item, idx) => {
                const p = storeData.products.find(x => x.id === item.productId);
                if(!p) return '';
                total += p.price * item.quantity;
                const isImg = item.img && (item.img.startsWith('http') || item.img.startsWith('data:'));

                return `
                <div class="cart-item">
                    ${isImg ? `<img src="${item.img}" class="cart-item-img">` : `<div class="cart-item-img" style="display:flex; align-items:center; justify-content:center; font-size:2rem;">üì¶</div>`}
                    <div class="cart-item-info">
                        <p class="cart-item-name">${p.name}</p>
                        <p class="cart-item-vars">${Object.entries(item.variants).map(([k,v])=>`${k}:${v}`).join(', ')}</p>
                        <div style="display:flex; align-items:center; gap:1rem;">
                            <div class="quantity-selector" style="margin-bottom:0; padding:0.3rem;">
                                <button class="quantity-btn" style="width:25px; height:25px;" onclick="updateCartQty(${idx}, -1)">‚àí</button>
                                <span style="font-size:0.8rem; padding:0 10px;">${item.quantity}</span>
                                <button class="quantity-btn" style="width:25px; height:25px;" onclick="updateCartQty(${idx}, 1)">+</button>
                            </div>
                            <span style="font-weight:700;">${storeData.currency}${(p.price * item.quantity).toFixed(2)}</span>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${idx})" style="color:#ff4444; background:none; border:none; cursor:pointer; font-size:1.2rem;">‚úï</button>
                </div>`;
            }).join('');
            document.getElementById('total').textContent = storeData.currency + total.toFixed(2);
        }

        function updateCartQty(idx, val) {
            storeData.cart[idx].quantity += val;
            if(storeData.cart[idx].quantity < 1) storeData.cart[idx].quantity = 1;
            renderCart();
            updateCartBadge();
        }

        function removeFromCart(idx) { 
            storeData.cart.splice(idx,1); 
            renderCart(); 
            updateCartBadge(); 
        }

        function sendWhatsApp() {
            const name = document.getElementById('customerName').value;
            const addr = document.getElementById('customerAddress').value;
            const phone = document.getElementById('customerPhone').value;
            
            if(!name || !addr || !phone) return showAlert('‚ö†Ô∏è Por favor completa tus datos de env√≠o', 'info');
            
            let msg = `üõçÔ∏è *NUEVO PEDIDO: ${storeData.name}*\n\n`;
            msg += `üë§ *Cliente:* ${name}\n`;
            msg += `üìû *Tel√©fono:* ${phone}\n`;
            msg += `üìç *Direcci√≥n:* ${addr}\n\n`;
            msg += `üõí *Productos:*\n`;
            
            storeData.cart.forEach(i => {
                const p = storeData.products.find(x => x.id === i.productId);
                const vars = Object.entries(i.variants).map(([k,v])=>`${k}: ${v}`).join(', ');

            window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(msg)}`);
        }

        async function hashPassword(p) {
            const b = new TextEncoder().encode(p);
            const h = await crypto.subtle.digest('SHA-256', b);
            return Array.from(new Uint8Array(h)).map(x => x.toString(16).padStart(2, '0')).join('');
        }

        async function attemptLogin() {
            const pass = document.getElementById('loginPassword').value;
            const h = await hashPassword(pass);
            if(h === storeData.auth.passwordHash) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                location.reload();
            } else { 
                document.getElementById('loginError').textContent = 'Clave incorrecta'; 
                document.getElementById('loginError').classList.remove('hidden'); 
            }
        }

            const p1 = document.getElementById('setupPassword1').value;

            if(p1 !== p2) return showAlert('Las contrase√±as no coinciden', 'info');
            if(p1.length < 6) return showAlert('M√≠nimo 6 caracteres', 'info');
            
            storeData.auth.passwordHash = await hashPassword(p1);
            saveData(); sessionStorage.setItem('adminAuthenticated', 'true');

        function exportData() {
            const blob = new Blob([JSON.stringify(storeData)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup_tienda.json'; a.click();
        }

        function importData() {
            const f = document.getElementById('importFile').files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (e) => { 
                try {
                    storeData = JSON.parse(e.target.result); 
                    saveData(); 
                    location.reload(); 
                } catch(err) { showAlert('Error al cargar archivo', 'info'); }
            };
            r.readAsText(f);
        }

        function resetData() { if(confirm('¬øBORRAR TODO? Se perder√°n productos y configuraci√≥n.')) { localStorage.clear(); location.reload(); } }

        window.addEventListener('load', init);
        document.getElementById('cartBtn').addEventListener('click', openCart);
        document.getElementById('adminToggle').addEventListener('click', () => {
            const panel = document.getElementById('adminPanel');
            panel.classList.toggle('hidden');
            if(!panel.classList.contains('hidden')) {
                window.scrollTo({ top: panel.offsetTop - 100, behavior: 'smooth' });
            }
        });
    </script>
